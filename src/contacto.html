    <section class="contact">
        <div class="container">
            <div class="left">
                <div class="form-wrapper">
                    <div class="contact-heading">
                        <h1>¡Contactate con nosotros! <span>.</span></h1>
                        <p class="text">Dejanos tu mensaje</p>
                    </div>
                    <form action="contacto.html" method="post" class="contact-form">
                        <div class="input-wrap inp-wrap-1" style="padding-right: 30px;">
                            <input class="contact-input" autocomplete="off" name="first name" type="text" required>
                            <label>First name</label>
                            <i class="icon inp-1 fa-solid fa-address-card"></i>
                        </div>

                        <div class="input-wrap">
                            <input class="contact-input" autocomplete="off" name="Last name" type="text" required>
                            <label for="">Last name</label>
                            <i class="icon fa-solid fa-address-card"></i>
                        </div>

                        <div class="input-wrap w-100">
                            <input class="contact-input" autocomplete="off" name="Email" type="email" required>
                            <label for="">Email</label>
                            <i class="icon icon-resp fa-solid fa-envelope"></i>
                        </div>

                        <div class="input-wrap textarea w-100">
                            <textarea name="Message" autocomplete="off" class="contact-input" required></textarea>
                            <label for="">Message</label>
                            <i class="icon icon-resp fa-solid fa-inbox"></i>
                        </div>
                        <div class="contact-buttons w-100">
                            <button class="btn upload">
                                <span>
                                    <i class="fa-solid fa-paperclip"></i>Añadir archivo
                                </span>
                                <input type="file" name="attachment">
                            </button>
                            <input type="submit" value="Enviar mensaje" class="btn">
                        </div>
                    </form>
                </div>
            </div>
            <div class="right">
                <div class="image-wrapper">
                    <div class="wave-wrap">
                    </div>
                    <svg class="dashed-wave" viewBox="0 0 345 877" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path id="dashed-wave" d="M0.5 876C25.6667 836.167 73.2 739.8 62 673C48 589.5 35.5 499.5 125.5 462C215.5 424.5 150 365 87 333.5C24 302 44 237.5 125.5 213.5C207 189.5 307 138.5 246 87C185 35.5 297 1 344.5 1"/>
