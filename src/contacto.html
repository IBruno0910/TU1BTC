    <script>
        const userIcon = document.getElementById('user-icon');
      const userDropdown = document.getElementById('user-dropdown');
      const authActionBtn = document.getElementById('auth-action-btn');
      
      // Función para verificar el estado de inicio de sesión
      function updateDropdown() {
          const token = localStorage.getItem('authToken');
      
          if (token) {
              // El usuario está logueado
              authActionBtn.textContent = 'Cerrar sesión';
              authActionBtn.onclick = () => {
                  localStorage.removeItem('authToken'); // Eliminar el token
                  window.location.href = '../src/login.html'; // Redirigir al login
              };
          } else {
              // El usuario no está logueado
              authActionBtn.innerHTML = '<a href="src/login.html" class="w-full text-left">Iniciar sesión</a>';
              authActionBtn.onclick = null; // Eliminar el onclick para el botón
          }
      }
      
      // Actualizar el dropdown al cargar la página
      updateDropdown();
      
      userIcon.addEventListener('click', () => {
          const isOpen = userDropdown.classList.toggle('hidden');
          userIcon.setAttribute('aria-expanded', !isOpen);
      });
      
      // Cierra el dropdown si se hace clic fuera de él
      window.addEventListener('click', (event) => {
          if (!userIcon.contains(event.target) && !userDropdown.contains(event.target)) {
              userDropdown.classList.add('hidden');
              userIcon.setAttribute('aria-expanded', 'false');
          }
      });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
          const token = localStorage.getItem('authToken');
          const inscriptionLink = document.getElementById('inscription-link');
          const inscriptionText = document.getElementById('inscription-text');
      
          if (token) {
              // Si el usuario está logueado, se mantienen las inscripciones
              inscriptionLink.href = 'inscripciones.html';
              inscriptionText.textContent = 'Mis inscripciones';
          } else {
              // Si el usuario no está logueado, cambiar a "Registrarse"
              inscriptionLink.href = 'login.html'; // Redirige al login
              inscriptionText.textContent = 'Registrarse';
          }
        });
    </script>
